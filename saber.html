<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria com Letreiro</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 40px 0;
      font-size: 2.5rem;
    }

    .galeria {
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 0 20px 60px;
      max-width: 800px;
      margin: 0 auto;
    }

    .imagem {
      position: relative;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .imagem img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: block;
    }

    .imagem.mostrar {
      opacity: 1;
      transform: translateY(0);
    }

    .letreiro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    /* --- DESKTOP: mostrar tudo lado a lado sem animação --- */
    @media (min-width: 768px) {
      .galeria {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1000px;
      }

      .imagem {
        opacity: 1 !important;
        transform: none !important;
        transition: none !important
      }
    }
  </style>
</head>
<body>

  <h1>Sobre o Nosso Evento!</h1>
  <div class="galeria">
    <div class="imagem">
     
      <img src="djs.png" alt="">
    </div>
    <div class="imagem">
   
      <img src="regras.png" alt="">
    </div>
    <div class="imagem">
     
      <img src="BEBIDAS.png" alt="">
    </div>
    <div class="imagem">
      
      <img src="local.png" alt="">
    </div>

  </div>

  <script>
    // Executar animação apenas em telas menores que 768px (mobile)
    if (window.innerWidth < 768) {
      const imagens = document.querySelectorAll('.imagem');

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('mostrar');
          }
        });
      }, {
        threshold: 0.2
      });

      imagens.forEach(imagem => observer.observe(imagem));
    } else {
      // Forçar mostrar todas no desktop
      document.querySelectorAll('.imagem').forEach(imagem => {
        imagem.classList.add('mostrar');
      });
    }
  </script>

</body>
</html>
