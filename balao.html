<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Balão Falando com Fundo Futurista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f09e08;
      font-family: 'Courier New', monospace;
      color: white;
    }

    .blur-active .content {
      filter: blur(6px);
      pointer-events: none;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 2px solid #0ff;
      border-radius: 50%;
      opacity: 0.2;
    }

    .content {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    margin-top: 5pc;
    }

    .character-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: flex-end;
      z-index: 3;
      transition: opacity 0.5s ease;
    }

    .character-image {
      width: 120px;
      height: auto;
    }

    .speech-bubble {
      position: relative;
      background: #fff;
      color: #000;
      border-radius: 20px;
      padding: 20px;
      margin-left: 30px;
      margin-bottom: 80px;
      max-width: 400px;
      font-size: 18px;
      font-weight: bold;
      display: inline-block;
      word-wrap: break-word;
    }

    .speech-bubble::before {
      content: "";
      position: absolute;
      left: -30px;
      bottom: -20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: transparent;
      border: 3px solid #fff;
      border-right-color: transparent;
      border-top-color: transparent;
      transform: rotate(-45deg);
    }

    .typewriter {
      display: inline-block;
      white-space: normal;
      overflow: hidden;
      min-height: 50px;
    }

    .button-container {
      margin-top: 15px;
      display: none;
      justify-content: space-around;
    }

    .speech-bubble button {
      background: #000;
      color: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 6px 16px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
      transition: background 0.3s ease;
    }

    .speech-bubble button:hover {
      background: #333;
    }
  </style>
</head>
<body class="blur-active">

  <div class="bg-animation" id="bg-animation">
    <!-- Shapes adicionadas via JS -->
  </div>

  <div class="content">
    <br>
    <br>
    <!-- <img src="./imgsn/capa.jpeg" alt="" srcset="" style="width: 20pc;"> -->
  
    <br>
    <br>
 
  </div>

  <div class="character-container" id="character">
    <img src="./imgsn/pessoapag1.png" alt="Personagem" class="character-image">
    <div class="speech-bubble">
      <div id="typed-text" class="typewriter"></div>
      <div class="button-container" id="buttons">
        <button onclick="responderSim()">Saber</button>
        <button onclick="responderNao()">Pagar</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const fullText = "Quer saber as novidades dessa edição? Ou já quer pagar?";
    const textElement = document.getElementById('typed-text');
    const buttonContainer = document.getElementById('buttons');
    let index = 0;

    function typeWriter() {
      if (index < fullText.length) {
        textElement.innerHTML += fullText.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
      } else {
        buttonContainer.style.display = 'flex';
      }
    }

    window.onload = () => {
      typeWriter();
      animateShapes();
    };

    function responderSim() {
      window.location.href = '/saber.html'
    }

    function responderNao() {
     window.location.href = 'https://pagfestffy.vercel.app'
    }

  </script>

</body>
</html>
