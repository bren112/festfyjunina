<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FESTFY </title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
      /* Centralizar conteúdo verticalmente e horizontalmente */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      padding: 40px 0;
      font-size: 2.5rem;
    }

    .galeria {
      display: flex;
      flex-direction: column; /* coluna no celular */
      gap: 60px;
      max-width: 800px;
      width: 100%;
    }

    .imagem {
      position: relative;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .imagem img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: block;
    }

    .imagem.mostrar {
      opacity: 1;
      transform: translateY(0);
    }

    .letreiro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    /* --- DESKTOP: todos em uma fileira só e centralizados --- */
    @media (min-width: 768px) {
      .galeria {
        flex-direction: row; /* muda para linha */
        flex-wrap: nowrap;
        gap: 20px;
        max-width: none;
        width: auto;
        justify-content: center;
        align-items: center;
      }

      .imagem {
        opacity: 1 !important;
        transform: none !important;
        transition: none !important;
        flex: 0 0 200px; /* largura fixa para cada card */
        max-width: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div class="galeria">
    <div class="imagem" data-href="/dj.html">
      <img src="djs.png" alt="" />
    </div>
    <div class="imagem" data-href="/regras.html">
      <img src="regras.png" alt="" />
    </div>
    <div class="imagem" data-href="/bebidas.html">
      <img src="./imgsn/pessoacomlata.png" alt="" />
    </div>
    <div class="imagem" data-href="/local.html">
      <img src="local.png" alt="" />
    </div>
  </div>
  
  <canvas id="explosionCanvas"></canvas>

  <script>
    if (window.innerWidth < 768) {
      const imagens = document.querySelectorAll('.imagem');

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('mostrar');
          }
        });
      }, {
        threshold: 0.2
      });

      imagens.forEach(imagem => observer.observe(imagem));
    } else {
      document.querySelectorAll('.imagem').forEach(imagem => {
        imagem.classList.add('mostrar');
      });
    }
  </script>
  <script>
    const canvas = document.getElementById('explosionCanvas');
    const ctx = canvas.getContext('2d');
    canvas.style.position = 'fixed';
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.pointerEvents = 'none';
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function createParticles(x, y, img, callback) {
      const particles = [];
      const image = new Image();
      image.src = img;

      image.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const size = 5;
        for (let i = 0; i < 200; i++) {
          particles.push({
            x, y,
            vx: (Math.random() - 0.5) * 10,
            vy: (Math.random() - 0.5) * 10,
            alpha: 1,
            size,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`
          });
        }

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.alpha -= 0.02;
            ctx.globalAlpha = p.alpha;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
          });
          ctx.globalAlpha = 1;
          if (particles[0].alpha > 0) {
            requestAnimationFrame(animate);
          } else {
            callback();
          }
        }

        animate();
      };
    }

    document.querySelectorAll('.imagem img').forEach(img => {
      img.addEventListener('click', (e) => {
        e.preventDefault();
        const parent = img.parentElement;
        const href = parent.getAttribute('data-href');
        const rect = img.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        img.style.opacity = 0;

        createParticles(centerX, centerY, img.src, () => {
          window.location.href = href;
        });
      });
    });
  </script>

</body>
</html>
