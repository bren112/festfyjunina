<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FESTFY - Festa da Diretoria</title>
  
  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    html, body {
      font-family: "Montserrat", sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .tray {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .die {
      width: 400px;
      height: 55px;
      padding-bottom: 9px;
      perspective: 999px;
      position: relative;
    }

    .cube {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      opacity: 0.1; /* fica fraquinho */
      font-size: 50px;
      color: #f09e08;
    }

    .foreground-content {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 50px;
      color: white;
      text-align: center;
    }

    .form-container {
      background: rgba(0, 0, 0, 0);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container input {
      margin: 5px 0;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #fff;
      color: #000;
    }

    .form-container button {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #f09e08;
      color: #000;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background: #f09e08;
    }

    .tickets {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .ticket {
      background: #111;
      border: 2px dashed #f09e08;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 200px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>

<body>

  <!-- Fundo animado -->
  <div class="background-animation">
    <div class="tray">
      <div class="die">
        <div class="cube">
          <div class="face">FESTA</div>
          <div class="face">DA</div>
          <div class="face">DIRETORIA</div>      
        </div>
      </div>  
    </div>
  </div>

  <!-- Conteúdo na frente -->
  <div class="foreground-content">
    <div class="form-container">
      <!-- <h1>ESSA EU NÃO PERCO!</h1> -->
      <!-- <img src="semfundo.png" style="width: 10pc;"> -->
      <img src="./imgsn/capa.jpeg" style="width: 20pc; border-radius:1pc">
      <br>
      <a href="balao.html">
      <button>Não Fique de Fora</button>
    </div>
  </a>
    <div class="tickets" id="tickets"></div>
  </div>

  <script>
    // Animação 3D no fundo
    const n = 20;
    const rots = [
      { ry: 270, a: 0.5 },
      { ry: 0,   a: 0.85 },
      { ry: 90,  a: 0.4 }
    ];

    gsap.set(".face", {
      z: 200,
      rotateY: i => rots[i % 3].ry,
      transformOrigin: "50% 50% -201px"
    });

    for (let i = 0; i < n; i++) {
      let die = document.querySelector('.die');
      let cube = die.querySelector('.cube');
      
      if (i > 0) {    
        let clone = die.cloneNode(true);
        document.querySelector('.tray').appendChild(clone);
        cube = clone.querySelector('.cube');
      }
      
      gsap.timeline({repeat: -1, yoyo: true, defaults: {ease: 'power3.inOut', duration: 1}})
        .fromTo(cube, {rotateY: -90}, {rotateY: 90, ease: 'power1.inOut', duration: 2})
        .progress(i/n);
    }

    gsap.timeline()
      .from('.tray', {yPercent: -3, duration: 2, ease: 'power1.inOut', yoyo: true, repeat: -1}, 0)
      .fromTo('.tray', {rotate: -10}, {rotate: 10, duration: 4, ease: 'power1.inOut', yoyo: true, repeat: -1}, 0)
      .from('.die', {duration: 0.01, opacity: 0, stagger: {each: -0.05, ease: 'power1.in'}}, 0)
      .to('.tray', {scale: 1.1, duration: 2, ease: 'power3.inOut', yoyo: true, repeat: -1}, 0);

    window.onload = window.onresize = () => {
      const h = n * 56;
      gsap.set('.tray', {height: h});
    }

    // Função comprar ingresso
    function comprarIngresso() {
      const nome = document.getElementById('nome').value.trim();
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const ticketsDiv = document.getElementById('tickets');

      if (!nome || isNaN(quantidade) || quantidade <= 0) {
        alert("Preencha seu nome e quantidade válida!");
        return;
      }

      for (let i = 0; i < quantidade; i++) {
        const ticket = document.createElement('div');
        ticket.className = 'ticket';
        ticket.innerHTML = `<strong>FESTA DA DIRETORIA</strong><br>${nome.toUpperCase()}<br>Ingresso #${Math.floor(Math.random()*10000)}`;
        ticketsDiv.appendChild(ticket);
      }

      document.getElementById('nome').value = '';
      document.getElementById('quantidade').value = 1;
    }
  </script>

</body>
</html>
